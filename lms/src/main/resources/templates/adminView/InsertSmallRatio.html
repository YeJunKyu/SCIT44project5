        function saveValue() {
            var selects = document.querySelectorAll('[name^=ratio]');
            var total = 0;

            for (var i = 0; i < selects.length; i++) {
                total += parseFloat(selects[i].value);
            }

            if (total.toFixed(2) != 1.00) { // 100%를 나타내는 값은 1.00입니다.
                alert('비율의 합이 100%가 되어야 합니다!');

            }
            return true; // 폼 제출 계속
        }

        document.getElementById('myForm').addEventListener('submit', function(event) {
    const secondaryCategorySelect = document.getElementById('secondaryCategory');
    // 선택된 중분류 이름을 가져옵니다.
    const selectedSecondaryCategoryText = secondaryCategorySelect.options[secondaryCategorySelect.selectedIndex].text;

    // 모든 소분류 입력 필드에 대해 중분류 이름을 추가합니다.
    document.querySelectorAll('input[name="categoryname[]"]').forEach(function(input) {
        // 만약 입력 필드가 비어 있지 않다면 중분류 이름을 추가합니다.
        if (input.value.trim() !== "") {
            input.value = selectedSecondaryCategoryText + " " + input.value;
        }
    });
});

    <script>
            function updateSecondaryCategory() {
                        const primaryId = document.getElementById('primaryCategory').value;
                        console.log(primaryId);
                        const secondarySelect = document.getElementById('secondaryCategory');

                    // 기존의 선택박스 항목들을 모두 제거합니다.
                    while (secondarySelect.firstChild) {
                        secondarySelect.removeChild(secondarySelect.firstChild);
                    }
                        // "선택" 옵션을 추가합니다.
                        let defaultOption = document.createElement('option');
                        defaultOption.text = "선택";
                        defaultOption.value = "";  // 값이 없는 상태로 설정
                        secondarySelect.appendChild(defaultOption);

                        // AJAX 호출을 사용하여 서버에서 중분류 항목을 불러오기
                        fetch(`/lms/test/secondaryCategory?primaryId=${primaryId}`)
                            .then(response => {
                            if (!response.ok) {
                                throw new Error('Network response was not ok');
                            }
                            return response.json();
                        })
                        .then(data => {
                            // 데이터를 사용하여 secondaryCategory 드롭다운에 항목을 추가합니다.
                            data.forEach(category => {
                                let option = document.createElement('option');
                                option.value = category.category_id; // category_id는 예시입니다. 실제 데이터의 필드 이름을 사용해야 합니다.
                                option.text = category.categoryname; // categoryname은 예시입니다. 실제 데이터의 필드 이름을 사용해야 합니다.
                                secondarySelect.appendChild(option);
                            });
                        })
                        .catch(error => {
                            console.log('Fetch error: ', error);
                        });
                    }
