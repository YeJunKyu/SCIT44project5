<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 인증</title>
    
    <link rel="stylesheet" th:href="@{/assets/css/main/app.css}">
    <link rel="stylesheet" th:href="@{/assets/css/main/app-dark.css}">
    <link rel="stylesheet" th:href="@{/assets/css/main/lms.css}" />
    <link rel="shortcut icon" th:href="@{/assets/images/logo/favicon.svg}" type="image/x-icon">
    <link rel="shortcut icon" th:href="@{/assets/images/logo/favicon.png}" type="image/png">
    
<link rel="stylesheet" th:href="@{/assets/extensions/simple-datatables/style.css}">
<link rel="stylesheet" th:href="@{/assets/css/pages/simple-datatables.css}">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>

    $(document).ready(function(){
     $(".approve").change(function(){
         if($(this).prop("checked")){
             $(this).closest("tr").find(".deny").prop("checked", false); // 거부 체크 해제
             $(this).closest("tr").find("td:eq(7)").append('<select name="rolename"><option value="ROLE_student">학생</option><option value="ROLE_teacher">선생</option><option value="ROLE_admin">관리자</option></select>');
         } else {
             $(this).closest("tr").find("select").remove();
         }
     });

     $(".deny").change(function(){
         if($(this).prop("checked")){
             $(this).closest("tr").find(".approve").prop("checked", false); // 승인 체크 해제
             $(this).closest("tr").find("select").remove();
         }
     });
 });

</script>

</head>

<body>
    <div id="app">
        <div th:replace="/fragments/sidebar.html :: sidebarFrag"></div>
        <div id="main">
            <header class="mb-3">
                <a href="#" class="burger-btn d-block d-xl-none">
                    <i class="bi bi-justify fs-3"></i>
                </a>
            </header>
            
<div class="page-heading">
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
                <h3>DataTable</h3>
                <p class="text-subtitle text-muted">A sortable, searchable, paginated table without dependencies thanks to simple-datatables</p>
            </div>
            <div class="col-12 col-md-6 order-md-2 order-first">
                <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                        <li class="breadcrumb-item active" aria-current="page">DataTable</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <section class="section">
        <div class="card">
            <div class="card-header">
                Simple Datatable
            </div>
            <div class="card-body">
                <form th:action="@{update}" method="post">
                    <table class="table table-striped" id="table1">
                        <thead>
                        <tr>
                            <th>아이디</th>
                            <th>이름</th>
                            <th>성별</th>
                            <th>주소</th>
                            <th>전화번호</th>
                            <th>이메일</th>
                            <th>인증</th>
                            <th>직책선택</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="list : ${list}">
                            <td><input type="text" name="memberid" th:value="${list.memberid}" readonly></td>
                            <td th:text="${list.membername}"><input type="text" name="membername" th:value="${list.membername}" readonly></td>
                            <td th:if="${list.gender == 'male'}">
                                <input type="hidden" name="gender" th:value="${list.gender}">남성</td>
                            <td th:if="${list.gender == 'female'}">
                                <input type="hidden" name="gender" th:value="${list.gender}">여성</td>
                            <td th:text="${list.address}"><input type="text" name="address" th:value="${list.address}" readonly></td>
                            <td th:text="${list.phone}"><input type="text" name="phone" th:value="${list.phone}" readonly></td>
                            <td th:text="${list.email}"><input type="text" name="email" th:value="${list.email}" readonly></td>
                            <td>
                                <span class="badge bg-success"><input type="checkbox" value="true" class="approve">승인</span>
                                <span class="badge bg-success"><input type="checkbox" value="false" class="deny">거부</span>
                            </td>
                            <td>

                            </td>
                            <td>
                                <input type="submit" value="저장">
                            </td>
                        </tr>

                        </tbody>
                    </table>

                </form>

            </div>
        </div>

    </section>
</div>

            <footer>
                <div class="footer clearfix mb-0 text-muted">
                    <div class="float-start">
                        <p>2021 &copy; Mazer</p>
                    </div>
                    <div class="float-end">
                        <p>Crafted with <span class="text-danger"><i class="bi bi-heart"></i></span> by <a
                                href="https://saugi.me">Saugi</a></p>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script th:src="@{/assets/js/bootstrap.js}"></script>
    <script th:src="@{/assets/js/app.js}"></script>
    
<script th:src="@{/assets/extensions/simple-datatables/umd/simple-datatables.js}"></script>
<script th:src="@{/assets/js/pages/simple-datatables.js}"></script>

</body>

</html>
