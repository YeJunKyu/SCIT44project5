    <script>
        function saveValue() {
            var selects = document.querySelectorAll('[name^=ratio]');
            var total = 0;

            for (var i = 0; i < selects.length; i++) {
                total += parseFloat(selects[i].value);
            }

            if (total.toFixed(2) != 1.00) { // 100%를 나타내는 값은 1.00입니다.
                alert('비율의 합이 100%가 되어야 합니다!');
                return false; // 폼 제출 중지
            }
            return true; // 폼 제출 계속
        }
