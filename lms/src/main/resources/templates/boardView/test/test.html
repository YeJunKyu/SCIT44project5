<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>시험 - SCIT</title>

        <link rel="stylesheet" th:href="@{/assets/css/main/app.css}" />
        <link rel="stylesheet" th:href="@{/assets/css/main/app-dark.css}" />
        <link rel="stylesheet" th:href="@{/assets/css/main/lms.css}" />
        <link rel="shortcut icon" th:href="@{/assets/images/logo/favicon.svg}" type="image/x-icon" />
        <link rel="shortcut icon" th:href="@{/assets/images/logo/favicon.png}" type="image/png" />
        <script th:src="@{/assets/js/jquery-3.6.0.js}"></script>
    </head>

    <body>
        <div id="app">
            <div th:replace="/fragments/sidebar.html :: sidebarFrag"></div>
            <div id="main">
                <header class="mb-3">
                    <a href="#" class="burger-btn d-block d-xl-none">
                        <i class="bi bi-justify fs-3"></i>
                    </a>
                </header>

                <div class="page-heading">
                    <div class="page-title">
                        <div class="row">
                            <div class="col-12 col-md-6 order-md-1 order-last">
                                <h3>시험</h3>
                                <p class="text-subtitle text-muted">Who does not love tables</p>
                            </div>
                            <div class="col-12 col-md-6 order-md-2 order-first">
                                <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                                        <li class="breadcrumb-item active" aria-current="page">Table</li>
                                    </ol>
                                </nav>
                            </div>
                        </div>
                    </div>

                    <!-- Hoverable rows start -->
                    <section class="section">
                        <div class="row" id="table-hover-row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h4 class="card-title">Hoverable rows</h4>
                                        <button class="btn btn-primary" th:onclick="|window.location.href=`@{/test/create}`|">시험 등록</button>
                                    </div>
                                    <div class="card-content">
                                        <div class="card-body">
                                            <p>Add <code class="highlighter-rouge">.table-hover</code> to enable a hover state on table rows within a <code class="highlighter-rouge">&lt;tbody&gt;</code>.</p>
                                        </div>
                                        <!-- table hover -->
                                        <div class="table-responsive">
                                            <table class="table table-hover mb-0">
                                                <thead>
                                                    <tr>
                                                        <th class="col-5">시험명</th>
                                                        <th>시험일</th>
                                                        <th>마감일</th>
                                                        <th>제출인원/전체인원</th>
                                                    </tr>
                                                </thead>
                                                <tbody th:each="test : ${test}">
                                                    <tr>
                                                        <td class="text-bold-500" >
                                                            <a th:href="@{/test/viewTest(testid=${test.testid})}">
                                                                <p th:text="${test.testname}"></p>
                                                            </a>
                                                        </td>
                                                        <td class="text-bold-500" th:text="${test.testdate}"></td>
                                                        <td class="text-bold-500" th:text="${test.testlimit}"></td>
                                                        <td>
                                                            <a href="#"><i class="badge-circle badge-circle-light-secondary font-medium-1" data-feather="mail"></i></a>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <!-- Hoverable rows end -->
                </div>

                <footer>
                    <div class="footer clearfix mb-0 text-muted">
                        <div class="float-start">
                            <p>2021 &copy; Mazer</p>
                        </div>
                        <div class="float-end">
                            <p>
                                Crafted with <span class="text-danger"><i class="bi bi-heart"></i></span> by <a href="https://saugi.me">Saugi</a>
                            </p>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="assets/js/bootstrap.js"></script>
        <script src="assets/js/app.js"></script>
    </body>
</html>
