<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>테스트 - SCIT</title>
        <link rel="stylesheet" th:href="@{/assets/extensions/choices.js/public/assets/styles/choices.css}" />

        <link rel="stylesheet" th:href="@{/assets/css/main/app.css}" />
        <link rel="stylesheet" th:href="@{/assets/css/main/app-dark.css}" />
        <link rel="stylesheet" th:href="@{/assets/css/main/lms.css}" />
        <link rel="shortcut icon" th:href="@{/assets/images/logo/favicon.svg}" type="image/x-icon" />
        <link rel="shortcut icon" th:href="@{/assets/images/logo/favicon.png}" type="image/png" />
        <script th:src="@{/assets/js/jquery-3.6.0.js}"></script>
        <script th:src="@{/privatejs/sidebarLoader.js}"></script>
        <script th:inline="javascript">
            $(document).ready(function () {
// 총점 계산
            function calculateTotalPoints() {
                let totalPoints = 0;
                $('input[name="points"]').each(function() {
                    totalPoints += parseInt($(this).val()) || 0;
                });

                // 결과를 표시하는 요소에 업데이트
                $('#totalPoints').text(totalPoints);
                $('#totalPoints').val(totalPoints);
                                                    // "점"을 추가하여 표시
            }

            // input 요소가 변경될 때마다 총점 계산 함수 호출
            $(document).on('input', 'input[name="points"]', calculateTotalPoints);

            // 파일 첨부 버튼 클릭 시 파일 선택 다이얼로그 트리거
    $("#attachFileBtn").on("click", function (e) {
        $("#fileInput").trigger("click");
    });

    // 파일 선택 시 선택된 파일명 표시
    $("#fileInput").on("change", function () {
        let fileName = this.files[0].name;
        $("#attachFileBtn").text(fileName);
    });

    });
        </script>
    </head>
    <body>
        <div id="app">
            <div id="sidebar-placeholder"></div>
            <div id="main">
                <header class="mb-3">
                    <a href="#" class="burger-btn d-block d-xl-none">
                        <i class="bi bi-justify fs-3"></i>
                    </a>
                </header>

                <div class="page-heading">
                    <div class="page-title">
                        <div class="row">
                            <div class="col-12 col-md-6 order-md-1 order-last">
                                <h3 th:text="${test.testname}"></h3>
                                <p class="text-subtitle text-muted">Customize the native &laquo;select&raquo; with custom CSS that changes the element’s initial appearance..</p>
                            </div>
                            <div class="col-12 col-md-6 order-md-2 order-first">
                                <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item"><a th:href="@{/test}">시험</a></li>
                                        <li class="breadcrumb-item active" aria-current="page">문제등록</li>
                                    </ol>
                                </nav>
                            </div>
                        </div>
                    </div>
                    <form th:action="@{updateTestHtml}" method="post" enctype="multipart/form-data" onsubmit="submitForm(); return false;">
                        <section class="section">
                            <div class="card">
                                <div class="card-header">
                                    <div class="row">
                                        <div class="col-md-8">
                                            <h4 class="card-title">시험명</h4>
                                            <input type="hidden" id="testid" name="testid" th:value="${test.testid}">
                                            <div class="form-group input-group-lg">
                                                <input type="text" class="card-title" th:value="${test.testname}" name="testname">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <h4 class="card-title">총점</h4>
                                            <input type="text" id="totalPoints" name="totalpoints" th:value="${test.totalpoints}">점
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <h4 class="card-title">시험일시</h4>
                                            <div class="form-group input-group">
                                                <input type="datetime-local" name="testdate" th:value="${test.testdate}">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <h4 class="card-title">마감일시</h4>
                                            <div class="form-group input-group">
                                                <input type="datetime-local" name="testlimit" th:value="${test.testlimit}">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-body"></div>
                            </div>
                        </section>
                            <div class="section" th:each="q : ${questions}">
                                <div class="card qPlace" th:value="${q.qid}">
                                    <div class="card-header justify-content-between">
                                        <div class="d-flex mb-3 align-items-center">
                                            <input type="hidden" id="qidInput" name="qid" th:value="${q.qid}">
                                            <input type="hidden" name="papernum" th:value="${q.papernum}"> <h6 class="col-md-8">[[${q.papernum}]]</h6>
                                            <div class="col-md-2 icon">
                                                <img th:if="${q.savedfile !=null}" th:src="@{'/noticefiles/' + ${q.savedfile}}" alt="첨부 이미지" style="width: 200px; height: auto;">
                                                <input type="file" id="fileInput" th:name="'file[' + ${q.papernum} + ']'" style="display : none;">
                                                <button id="attachFileBtn" data-card-id="12345" type="button" class="btn btn-primary btn-sm rounded-pill m-lg-2">파일 첨부</button>
                                            </div>
                                            <br>
                                            <div class="col-md-2">
                                                <select class="form-select type" name="type" data-card-id="${cardId}">
                                                    <option th:value="${q.type}" selected>[[${q.type}]]</option>
                                                    <option value="1">객관식</option>
                                                    <option value="2">객관식 복수정답</option>
                                                    <option value="3">단답형</option>
                                                    <option value="4">서술형</option>
                                                    <option value="5">파일</option>
                                                </select>
                                            </div>
                                        </div>
                                        <!--문제 출력 부분-->
                                        <h6><textarea name="contents" th:text="${q.contents}"></textarea>                 </h6>
                                    </div>
                                    <!--문제 유형별 답 입력 부분-->
                                    <div id="qPlace" class="card-body">
                                        <div th:switch="${q.type}">
                                            <!-- 객관식 (q.type == 1) -->
                                            <div th:case="1">
                                                <div th:if="${q.qid == o.qid}" th:each="o :${options}">
                                                    <div class="d-flex justify-content-between mb-1 optionItem">
                                                        <div>
                                                            <label class="d-flex align-items-center">
                                                                <input type="hidden" name="checked" value="false" />
                                                                <input type="radio" class="form-check-input m-lg-1 optionCount" name="${checked}" value="${o.checked}" th:checked="${o.checked}" />
<!--                                                                <input type="radio" class="form-check-input m-lg-1 optionCount" name="value" th:value="${o.value}" th:checked="${o.checked}"  />-->
                                                                <input type="hidden" name="optionid" th:value="${o.optionid}">
                                                                <input type="text" name="content" th:value="${o.content}">

                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- 객관식 복수정답 (q.type == 2) -->
                                            <div th:case="2">
                                                <div th:each="o :${options}" th:if="${q.qid == o.qid}" >
                                                    <div class="d-flex justify-content-between mb-1 multiOptionItem">
                                                        <div>
                                                            <label class="d-flex align-items-center">
                                                                <input type="hidden" name="checked" value="false" />
                                                                <input type="checkbox" class="form-check-input m-lg-1 optionCount" name="checked" value="${o.checked}" th:checked="${o.checked}" />
<!--                                                                <input type="checkbox" class="form-check-input m-lg-1 optionCount" name="value" th:value="${o.value}" th:checked="${o.checked}" />-->
                                                                <input type="hidden" name="optionid" th:value="${o.optionid}">
                                                                <input type="text" name="content" th:value="${o.content}">
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- 단답형 (q.type == 3) -->
                                            <div th:case="3">
                                                <div  th:each="o :${options}" th:if="${q.qid == o.qid}">
                                                <div  class="d-flex justify-content-between mb-1">
                                                    <div>
                                                        <label class="d-flex align-items-center">
                                                            <input type="hidden" name="checked" value="true" />
                                                        <input type="hidden" name="optionid" th:value="${o.optionid}">
                                                        <input type="text" name="value" th:value="${o.value}" class="form-control" />
                                                        </label>

                                                    </div>
                                                </div>
                                                </div>
                                            </div>
                                            <!-- 서술형 (q.type == 4) -->
                                            <div th:case="4">
                                                <div class="d-flex justify-content-between mb-1">

                                                </div>
                                            </div>
                                            <!-- 파일 첨부형 (q.type == 5) -->
                                            <div th:case="5">
                                                <div class="d-flex justify-content-between mb-1">

                                                    <!-- 파일 첨부형식 -->
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="card-footer d-flex justify-content-between">
                                        <div class="col-md-2">
                                            <label class="d-flex align-items-center">
                                                <span class="col-md-3">배점</span>
                                                <input type="number" name="points" th:value="${q.points}" class="form-control" required/>점
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        <section class="section" id="questionsplus">
                            <!--문제 추가될 부분-->
                        </section>
                        <section>
                            <button id="qPlus" class="btn btn-primary icon">
                                <i class="bi bi-plus"></i>
                            </button>
                        </section>
                        <br>
                        <section class="d-flex justify-content-between">
                            <input class="btn btn-primary" type="submit" value="수정">
                        </section>
                    </form>


                </div>
            </div>
            <script th:inline="javascript">
                function submitForm() {
     let testid = document.querySelector('input[name="testid"]').value;
     let testname = document.querySelector('input[name="testname"]').value;
     let testdate = document.querySelector('input[name="testdate"]').value;
     let testlimit = document.querySelector('input[name="testlimit"]').value;
     let totalpoints = document.querySelector('input[name="totalpoints"]').value;

     let formData = new FormData();
     let questionCards = document.querySelectorAll('.qPlace');
     let questionDataArray = [];

     questionCards.forEach(card => {
         let qid = card.querySelector('input[name="qid"]').value;
         let papernum = card.querySelector('input[name="papernum"]').value;
         let type = card.querySelector('select[name="type"]').value;
         let contents = card.querySelector('textarea[name="contents"]').value;
         let points = card.querySelector('input[name="points"]').value;

         let fileInput = card.querySelector('input[type="file"]');
         if (fileInput && fileInput.files.length > 0) {
             formData.append(`file[${papernum}]`, fileInput.files[0]);
         }

         let options = [];
         let optionItems = card.querySelectorAll('.optionItem, .multiOptionItem');
         optionItems.forEach(option => {
             let optionid = option.querySelector('input[name="optionid"]').value;
             let content = option.querySelector('input[name="content"]').value;
             let checked = option.querySelector('input[name="checked"]').checked;
             let value = option.querySelector('input[name="value"]').checked;

             options.push({
                 optionid: optionid,
                 content: content,
                 checked: checked,
                 value: value
             });
         });

         questionDataArray.push({
             qid: qid,
             papernum: papernum,
             type: type,
             contents: contents,
             points: points,
             options: options,
             fileInput: fileInput
         });
     });

     let requestData = {
                testid: testid,
                testname: testname,
                testdate: testdate,
                testlimit: testlimit,
                totalpoints: totalpoints,
                questionDataArray : questionDataArray
            };

     // questionDataArray를 formData에 추가
            formData.append("testid", testid);
            formData.append("testname", testname);
            formData.append("testdate", testdate);
            formData.append("testlimit", testlimit);
            formData.append("totalpoints", totalpoints);
            formData.append("questionDataArray", JSON.stringify(questionDataArray));
            formData.append("requestData", JSON.stringify(requestData));

            console.log("FormData contents:", [...formData]);

            $.ajax({
                url: 'updateTestHtml', // 폼의 액션과 동일한 URL로 요청합니다.
                type: 'POST', // POST 방식으로 요청
                data: formData, // 위에서 만든 formData 객체를 데이터로 사용
                contentType: false, // multipart/form-data의 경우 false로 설정해야 합니다.
                processData: false, // FormData를 사용할 때 이 값을 false로 설정해야 합니다.
                success: function(response) {
                    // 서버로부터의 응답을 여기에서 처리합니다. 예: 알림 표시
                    alert('성공적으로 제출되었습니다.');
                    window.location.href = "/lms/test";
                },
                error: function(err) {
                    // 요청 중 오류가 발생한 경우 여기에서 처리합니다. 예: 오류 메시지 표시
                    alert('제출 중 오류가 발생했습니다.');
                }
            });
 }


            </script>

            <script th:src="@{/assets/js/bootstrap.js}"></script>
            <script th:src="@{/assets/js/app.js}"></script>

            <script th:src="@{/assets/extensions/choices.js/public/assets/scripts/choices.js}"></script>
            <script th:src="@{/assets/js/pages/form-element-select.js}"></script>
        </div>
    </body>
</html>
