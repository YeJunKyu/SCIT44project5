<!DOCTYPE html>
<html
  xmlns:th="http://thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCIT LMS</title>

    <link rel="stylesheet" th:href="@{/assets/css/main/app.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/main/app-dark.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/main/lms.css}" />
    <link
      rel="shortcut icon"
      th:href="@{/assets/images/logo/favicon.svg}"
      type="image/x-icon"
    />
    <link
      rel="shortcut icon"
      th:href="@{/assets/images/logo/favicon.png}"
      type="image/png"
    />
    <link rel="stylesheet" th:href="@{/assets/css/shared/iconly.css}" />

    <style>
      .table-responsive {
        text-align: center;
      }
    </style>

    <script th:src="@{/assets/js/jquery-3.6.0.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
      <!-- 페이지 이동 스크립트  -->
      function pagingFormSubmit(currentPage) {
        var form = document.getElementById("pagingForm");
        var page = document.getElementById("page");
        page.value = currentPage;
        form.submit();
      }

      document.addEventListener("DOMContentLoaded", function () {
        document
          .getElementById("subjectSelector")
          .addEventListener("change", function () {
            let subject = this.value;
            let classSelector = document.getElementById("classSelector");

            const jpClasses = document.querySelectorAll(".jpclass");
            const itClasses = document.querySelectorAll(".itclass");

            jpClasses.forEach((c) => (c.style.display = "none"));
            itClasses.forEach((c) => (c.style.display = "none"));

            if (subject === "일본어") {
              jpClasses.forEach((c) => (c.style.display = "block"));
            } else if (subject === "IT") {
              itClasses.forEach((c) => (c.style.display = "block"));
            }
          });
      });
    </script>
  </head>

  <body>
    <div id="app">
      <div th:replace="~{/fragments/sidebar.html :: sidebarFrag}"></div>
    </div>

    <div id="main">
      <header class="mb-3">
        <a href="#" class="burger-btn d-block d-xl-none">
          <i class="bi bi-justify fs-3"></i>
        </a>
      </header>

      <div class="page-heading">
        <div class="page-title">
          <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
              <h3>과제</h3>
              <p class="text-subtitle text-muted">
                과제를 등록하고 제출해주세요.
              </p>
            </div>
            <div class="col-12 col-md-6 order-md-2 order-first">
              <nav
                aria-label="breadcrumb"
                class="breadcrumb-header float-start float-lg-end"
              >
                <ol class="breadcrumb">
                  <li class="breadcrumb-item">
                    <a th:href="@{/main}">메인</a>
                  </li>
                  <li class="breadcrumb-item active" aria-current="page">
                    과제
                  </li>
                </ol>
              </nav>
            </div>
          </div>
        </div>
      </div>

      <section class="category">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-content">
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-2">
                      <h6>카테고리</h6>
                    </div>
                    <div class="col-md-10" style="display: flex">
                      <select name="hw_curriculum" class="form-select">
                        <option
                          th:each="curriculum : ${curriculum}"
                          th:value="${curriculum}"
                          th:text="${curriculum}"
                        ></option>
                      </select>
                      <select
                        name="hw_subject"
                        class="form-select"
                        id="subjectSelector"
                      >
                        <option value="해당없음">해당없음</option>
                        <option value="일본어">일본어</option>
                        <option value="IT">IT</option>
                      </select>
                      <select
                        name="hw_class"
                        class="form-select"
                        id="classSelector"
                      >
                        <option value="해당없음">해당없음</option>
                        <option
                          th:each="class : ${jpclass}"
                          th:value="${class}"
                          th:text="${class}"
                          class="jpclass"
                          style="display: none"
                        ></option>
                        <option
                          th:each="class : ${itclass}"
                          th:value="${class}"
                          th:text="${class}"
                          class="itclass"
                          style="display: none"
                        ></option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="section">
        <div class="row" id="table-head">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <div class="row">
                  <div class="col-12 col-md-6 order-md-1 order-last">
                    <!-- 과제 등록 버튼 -->
                    <div class="float-start float-lg-start">
                      <div
                        sec:authorize="hasAnyRole('ROLE_admin', 'ROLE_teacher')"
                      >
                        <div class="button">
                          <a
                            th:href="@{/homework/write}"
                            class="btn btn-outline-primary"
                            >과제 등록</a
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-12 col-md-6 order-md-2 order-first">
                    <!-- 검색 창 -->
                    <div class="float-start float-lg-end">
                      <div class="input-group mb-3">
                        <form
                          id="pagingForm"
                          th:action="@{/notice}"
                          method="get"
                          style="display: flex"
                        >
                          <input type="hidden" name="page" id="page" />
                          <select
                            id="type"
                            name="type"
                            class="form-select"
                            style="width: 110px"
                          >
                            <option
                              value="title"
                              th:selected="${type} == 'title'"
                            >
                              제목
                            </option>
                            <option
                              value="contents"
                              th:selected="${type} == 'contents'"
                            >
                              내용
                            </option>
                            <option
                              value="memberid"
                              th:selected="${type} == 'memberid'"
                            >
                              작성자
                            </option>
                            <option value="all" th:selected="${type} == 'all'">
                              전체
                            </option>
                          </select>

                          <input
                            type="text"
                            name="searchWord"
                            placeholder="검색어를 입력해주세요."
                            th:value="${searchWord}"
                            class="form-control"
                          />
                          <input
                            type="button"
                            value="검색"
                            th:onclick="pagingFormSubmit()"
                            class="btn btn-outline-secondary"
                          />
                        </form>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- 테이블 -->
                <div class="card-content">
                  <div class="table-responsive">
                    <table class="table mb-0">
                      <thead class="thead-dark">
                        <tr>
                          <th>번호</th>
                          <th>과정</th>
                          <th>과목</th>
                          <th>반</th>
                          <th style="width: 400px">제목</th>
                          <th>작성자</th>
                          <th style="width: 200px">제출기간</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr th:each="list: ${list}">
                          <td th:text="${list.hw_num}"></td>
                          <td th:text="${list.hw_curriculum}"></td>
                          <td th:text="${list.hw_subject}"></td>
                          <td th:text="${list.hw_class}"></td>
                          <td class="text-bold-500">
                            <a
                              th:href="@{/homework/read(hw_num=${list.hw_num})}"
                              th:text="${list.hw_title}"
                            ></a>
                          </td>
                          <td th:text="${list.memberid}"></td>
                          <td>
                            <span th:text="${list.hw_start}"></span><br />~<span
                              th:text="${list.hw_end}"
                            ></span>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
                <!-- 테이블 끝 -->

                <div class="card-footer"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script th:src="@{/assets/js/bootstrap.js}"></script>
    <script th:src="@{/assets/js/app.js}"></script>
  </body>
</html>
