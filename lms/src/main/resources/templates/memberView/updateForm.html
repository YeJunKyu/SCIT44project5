<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원정보수정</title>
</head>
<body>
<h1>[회원정보 수정]</h1>

<form  th:action="@{/member/updateForm}" method="post">

    <table>
        <tr>
            <td>ID</td>
            <td>
                <input type="text" id="memberid" readonly="readonly" th:value="${user.memberid}" >
                <span id="idLengthMessage" ></span>
            </td>
        </tr>

        <tr>
            <td rowspan="2">비밀번호</td>
            <td>
                <input type="password" name="memberpw" id="memberpw" placeholder="비밀번호 입력">
            </td>

            <td><span id="pwcheck"></span></td>
        </tr>

        <tr>
            <td><input type="password" name="memberpw2" id="memberpw2" placeholder="비밀번호 다시 입력" ></td>
        </tr>


        <tr>
            <td>이름</td>
            <td><input type="text" name="membername" id="membername" placeholder="이름입력" th:value="${user.membername}"></td>
        </tr>
        <tr>
            <td>성별</td>
            <td><input type="text" name="membername" id="membername" placeholder="이름입력" th:value="${user.membername}"></td>
        </tr>
        <tr>
            <td>생년월일</td>
            <td><input type="text" name="memberbirth" id="memberbirth" placeholder="" th:value="${user.membername}"></td>
        </tr>
        <tr>
            <td>이메일</td>
            <td><input type="text" name="email" id="email" placeholder="이메일 입력" th:value="${user.email}"></td>
        </tr>
        <tr>
            <td>전화번호</td>
            <td><input type="text" name="phone" id="phone" placeholder="전화번호 입력"  th:value="${user.phone}"></td>
        </tr>
        <tr>
            <td>주소</td>
            <td colspan="2"><input type="text" name="address" id="address" placeholder="주소 입력" th:value="${user.address}"></td>
        </tr>
        <tr>
            <td><input type="submit" value="수정"></td>
        </tr>
    </table>

</form>
</body>
</html>
