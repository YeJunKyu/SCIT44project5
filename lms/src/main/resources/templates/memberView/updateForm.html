<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원정보수정</title>
</head>
<body>
<h1>[회원정보 수정]</h1>

<form  th:action="@{/member/updateForm}" method="post">

    <table>
        <tr>
            <td>ID</td>
            <td>
                <input type="text" id="memberid" readonly th:value="${user.memberid}" required>
                <span id="idLengthMessage" ></span>
            </td>
        </tr>

        <tr>
            <td rowspan="2">비밀번호</td>
            <td>
                <input type="password" id="memberpw" placeholder="비밀번호 입력" required>
            </td>

            <td><span id="pwcheck"></span></td>
        </tr>

        <tr>
            <td><input type="password" id="memberpwCheck" placeholder="비밀번호 다시 입력" required></td>
        </tr>


        <tr>
            <td>이름</td>
            <td><input type="text" id="membername" th:value="${user.membername}" readonly></td>
        </tr>
        <tr>
            <td>성별</td>
            <td><input type="text" id="gender" th:value="${user.gender}" readonly></td>
        </tr>
        <tr>
            <td>생년월일</td>
            <td><input type="text" id="birthday" th:value="${user.birthday}" readonly></td>
        </tr>
        <tr>
            <td>이메일</td>
            <td><input type="text" id="email" th:value="${user.email}"></td>
        </tr>
        <tr>
            <td>전화번호</td>
            <td><input type="text" id="phone"  th:value="${user.phone}"></td>
        </tr>
        <tr>
            <td>주소</td>
            <td colspan="2"><input type="text" id="address" th:value="${user.address}"></td>
        </tr>
        <tr>
            <td><input type="submit" value="수정"></td>
        </tr>
    </table>

</form>
</body>
</html>
