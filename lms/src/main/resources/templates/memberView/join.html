<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>

    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        function execDaumPostcode() {
            new daum.Postcode({
                oncomplete: function(data) {
                    // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                    // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                    // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                    var addr = ''; // 주소 변수
                    var extraAddr = ''; // 참고항목 변수

                    //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                    if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                        addr = data.roadAddress;
                    } else { // 사용자가 지번 주소를 선택했을 경우(J)
                        addr = data.jibunAddress;
                    }

                    // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                    if(data.userSelectedType === 'R'){
                        // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                        // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                        if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                            extraAddr += data.bname;
                        }
                        // 건물명이 있고, 공동주택일 경우 추가한다.
                        if(data.buildingName !== '' && data.apartment === 'Y'){
                            extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                        }
                        // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                        if(extraAddr !== ''){
                            extraAddr = ' (' + extraAddr + ')';
                        }
                        // 조합된 참고항목을 해당 필드에 넣는다.
                        document.getElementById("extraAddress").value = extraAddr;

                    } else {
                        document.getElementById("extraAddress").value = '';
                    }

                    // 우편번호와 주소 정보를 해당 필드에 넣는다.
                    document.getElementById('postcode').value = data.zonecode;
                    document.getElementById("inputAddress").value = addr;
                    // 커서를 상세주소 필드로 이동한다.
                    document.getElementById("detailAddress").focus();
                }
            }).open();
        }


        function idFormOpen() {
          // ID 중복확인 버튼
          window.open('idcheck','idwin','width=400,height=500'); // member/idcheck 경로의 새창을띄움


        }

        function check(){
            var id = document.getElementById('id').value;
            var password = document.getElementById('password').value;
            var password2 = document.getElementById('password2').value;

            if(id.length < 3){
                alert('아이디는 3글자 이상이어야 합니다.');
                return false;
            }

            if(password !== password2){
                alert('비밀번호가 일치하지 않습니다.');
                return false;
            }

            return true;
        }
    </script>

    <link rel="stylesheet" th:href="@{/assets/css/main/app.css}">
    <link rel="stylesheet" th:href="@{/assets/css/pages/auth.css}">
    <link rel="shortcut icon" th:href="@{/assets/images/logo/favicon.svg}" type="image/x-icon">
    <link rel="shortcut icon" th:href="@{/assets/images/logo/favicon.png}" type="image/png">
</head>

<body>
<div id="auth">

    <div class="row h-100">
        <div class="col-lg-5 col-12">
            <div id="auth-left">
                <div class="auth-logo">
                    <a th:href="@{/}"><img th:src="@{/assets/images/logo/logo.svg}" alt="Logo"></a>
                </div>
                <h1 class="auth-title">회원가입</h1>
                <p class="auth-subtitle mb-5">Input your data to register to our website.</p>

                <form th:action="@{/member/join}" method="post" onsubmit="return check()">
                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="text" class="form-control form-control-xl" id="id" name="memberid" onclick="idFormOpen()" placeholder="ID" readonly required>
<!--                        네이버 같이?//입력시에 중복체크하는 텍스트 발생 >>확인 or 사용하기 누르면 넘어가는식
<input type="button" class="form-control form-control-xl" onclick="idFormOpen()" value="아이디 중복확인">-->
                        <div class="form-control-icon">
                            <i class="bi bi-person-badge"></i>
                        </div>
                    </div>
                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="password" id="password" name="memberpw" class="form-control form-control-xl" placeholder="Password" required>
                        <div class="form-control-icon">
                            <i class="bi bi-shield-lock"></i>
                        </div>
                    </div>
                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="password" id="password2" class="form-control form-control-xl" placeholder="Confirm Password" required>
                        <div class="form-control-icon">
                            <i class="bi bi-shield-check"></i>
                        </div>
                    </div>
                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="text" id="name" name="membername" class="form-control form-control-xl" placeholder="Username" required>
                        <div class="form-control-icon">
                            <i class="bi bi-card-text"></i>
                        </div>
                    </div>
                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="date" id="birth" name="birthday" class="form-control form-control-xl" placeholder="Birth" required>
                        <div class="form-control-icon">
                            <i class="bi bi-calendar-event"></i>
                        </div>
                    </div>
                    <div class="form-group position-relative has-icon-left mb-4">
                        <select class="form-control form-control-xl" id="gender" name="gender">
                            <option value="male">남자</option>
                            <option value="female">여자</option>
                        </select>
<!--                        <input type="text" class="form-control form-control-xl" placeholder="Gender">-->
                        <div class="form-control-icon">
                            <i class="bi bi-gender-ambiguous"></i>
                        </div>
                    </div>
                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="text" id="email" name="email" class="form-control form-control-xl" placeholder="Email" required>
                        <div class="form-control-icon">
                            <i class="bi bi-envelope"></i>
                        </div>
                    </div>
                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="text" id="phone" name="phone" class="form-control form-control-xl" placeholder="Phone" required>
                        <div class="form-control-icon">
                            <i class="bi bi-telephone"></i>
                        </div>
                    </div>
                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="text" id="address" name="address" class="form-control form-control-xl" placeholder="Address">

                        <input type="text" id="postcode" name="postcode" placeholder="우편번호">
                        <input type="button" onclick="execDaumPostcode()" value="주소 찾기"><br>
                        <input type="text" id="inputAddress" name="inputAddress" placeholder="주소"><br>
                        <input type="text" id="detailAddress" name="detailAddress" placeholder="상세주소">
                        <input type="text" id="extraAddress" name="extraAddress" placeholder="참고항목">
                        <div class="form-control-icon">
                            <i class="bi bi-house-door"></i>
                        </div>
                    </div>



                    <input type="submit" class="btn btn-primary btn-block btn-lg shadow-lg mt-5" value="회원가입">
                </form>
                <div class="text-center mt-5 text-lg fs-4">
                    <p class='text-gray-600'>Already have an account? <a href="auth-login.html" class="font-bold">Log
                        in</a>.</p>
                </div>
            </div>
        </div>
        <div class="col-lg-7 d-none d-lg-block">
            <div id="auth-right">

            </div>
        </div>
    </div>

</div>
</body>


</html>
