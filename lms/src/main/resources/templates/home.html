<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - SCIT MASTER LMS</title>
	<script th:src="@{/assets/js/jquery-3.6.0.js}"></script>

	<link rel="stylesheet" th:href="@{/assets/css/main/app.css}">
	<link rel="stylesheet" th:href="@{/assets/css/pages/auth.css}">
	<link rel="shortcut icon" th:href="@{/assets/images/logo/favicon.svg}" type="image/x-icon">
	<link rel="shortcut icon" th:href="@{/assets/images/logo/favicon.png}" type="image/png">
</head>
<body>


<div id="auth">

	<div class="row h-100">
		<div class="col-lg-5 col-12 d-flex align-items-center">
			<div id="auth-left">
				<div class="auth-logo">
					<a th:href="@{/home2.html}"><img th:src="@{/assets/images/logo/logo.svg}" alt="Logo" style="height: 3rem"></a>
				</div>

				<form th:action="@{/member/login}" method="post">
					<div class="form-group position-relative has-icon-left mb-4">
						<input type="text" class="form-control form-control-xl" placeholder="UserID" id="id" name="memberid" required>
						<div class="form-control-icon">
							<i class="bi bi-person"></i>
						</div>
					</div>
					<div class="form-group position-relative has-icon-left mb-4">
						<input type="password" class="form-control form-control-xl" placeholder="Password" id="password" name="memberpw" required>
						<div class="form-control-icon">
							<i class="bi bi-shield-lock"></i>
						</div>
					</div>
					<div th:if="${param.error}" style="color:red;">
						<p>ID 또는 비밀번호가 틀렸습니다.</p>
					</div>
					<div class="form-check form-check-lg d-flex align-items-end">
						<input class="form-check-input me-2" type="checkbox" value="" id="flexCheckDefault">
						<label class="form-check-label text-gray-600" for="flexCheckDefault">
							로그인 유지
						</label>
					</div>
					<input type="submit" class="btn btn-primary btn-block btn-lg shadow-lg mt-5" value="로그인">
<!--					<button class="btn btn-primary btn-block btn-lg shadow-lg mt-5">Log in</button>-->
				</form>
<!--				<div class="text-center mt-5 text-lg fs-4">-->
					<p class="text-gray-600">아직 회원이 아니신가요? <a th:href="@{/member/join}" class="font-bold">회원가입</a></p>
<!--					<p><a class="font-bold" href="">Forgot password?</a>.</p>-->
<!--				</div>-->
			</div>
		</div>
		<div class="col-lg-7 d-none d-lg-block">
			<div id="auth-right">

			</div>
		</div>
	</div>

</div>

</body>
</html>
